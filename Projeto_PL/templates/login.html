<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon" type="image/x-icon" href="static/imagens/loguinho.ico">
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='registrar_login.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="logo"><a href="index.html"><img src="static/imagens/logo.png" style="height: 7vh;"></a></div>
        <nav class="nav-links">
            <a href="registrar_ocorrencia.html">Registrar Ocorrência</a>
            <a href="listar-ocorrencia.html">Listar Ocorrências</a>
            <a href="#">Acompanhar Ocorrências</a>
            <a href="#">Sobre Nós</a>
        </nav>
        <div class="dropdown">
            <div class="dropdown-content">
                <select id="menuOptions" onchange="location = this.value;">
                    <option value="" selected disabled>Escolha uma opção</option>
                    <option value="profie.html">Perfil</option>
                    <option value="login.html">Login</option>
                    <option value="Registrar.html">Inscrever-se</option>
                    <option value="index.html">Sair</option>
                </select>
            </div>
            <div class="profile-image">
                <img src="static/imagens/image-removebg-preview.png" style="height: 7vh;">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <center>
                <h2>Formulário de Login</h2>
                <form action="registrar_ocorrencia.html" method="POST">
                    <div class="borda">
                        <div class="campo-container">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="E-mail" class="campo campo-grande" required>
                        </div>
                        <div class="campo-container">
                            <label for="senha">Senha:</label><br>
                            <input type="password" name="senha" minlength="8" placeholder="Senha" id="senha" class="campo campo-grande" required />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        <div class="botao-container">
                            <a href="index.html"><input type="button" value="Cancelar" class="botao botao-cancelar"></a>
                            <input type="submit" value="Confirmar" class="botao botao-confirmar" />
                        </div>
                    </div>
                </form>
                <div class="Inscreva-se">
                    <a href="Registrar.html" class="esqueceu-link">Inscreva-se</a>
                </div>
            </center>
        </div>
    </main>

    <footer class="site-footer"><br><br>
        <div class="social-icons">
            <a href="#" target="_blank" class="social-icon"><img src="static/imagens/twttr_logo.png" ><p>Twitter</p></a>
            <a href="#" target="_blank" class="social-icon"><img src="static/imagens/insta_logo.png"><p>Instagram</p></i></a>
            <a href="#" target="_blank" class="social-icon"><img src="static/imagens/facebook_logo.png"><p>Facebook</p></a>
            <a href="#" target="_blank" class="social-icon"><img src="static/imagens/gitHub.png"><p>GitHub</p></a>
        </div>
    </footer>
    <h6>Direitos autorais © a ninguém que se interessaria</h6>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#senha");
        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("bi-eye");
        });
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
